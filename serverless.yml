# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: matovufarid
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: sls-scrap
# "service" is the name of this project. This will also be added to your AWS resource names.
service: sls-scrap

package:
  individually: true
#   patterns:
#     - '!node_modules/**'
build:
  esbuild:
    # Enable or Disable bundling the function code and dependencies into a single file. (Default: true)
    bundle: true
    # format: cjs
    # outfile: out.cjs
    packages: external
    # external:
    #   - http
    #   - https
    #   - url

# build:
#   minify: true
#   packages: external

provider:
  name: aws
  runtime: nodejs22.x
  region: ${env:AWS_REGION}

  environment:
    UPSTASH_REDIS_REST_URL: ${env:UPSTASH_REDIS_REST_URL}
    UPSTASH_REDIS_REST_TOKEN: ${env:UPSTASH_REDIS_REST_TOKEN}
    QUEUE_URL: ${env:QUEUE_URL}
  layers:
    - ${env:CHROMIUM_LAYER_ARN}
  iam:
    role:
      statements: # permissions for all of your functions can be set here
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource: "arn:aws:sqs:af-south-1:*:*"
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: "arn:aws:sns:af-south-1:*:*"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource: "arn:aws:s3:::scrappy-scrapped"

functions:
  api:
    memorySize: 1024
    handler: src/api.handler
    events:
      - http:
          path: api/scrap
          method: post
  explore:
    timeout: 900
    memorySize: 1024

    handler: src/exploreHandler.handler
    events:
      - sqs:
          arn: ${env:QUEUE_ARN}
          batchSize: 1
  ai-scrap:
    handler: src/aiHandler.handler
  scrapResults:
    handler: src/scrap-result.handler
  callWebhooks:
    handler: src/call-webhooks.handler
